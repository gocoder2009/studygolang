version: '3'
services:
  studygolang:
    container_name: studygolang
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    networks:
      - default
      - app_net
    depends_on:
      - mysql
      - redis
    external_links:
      - redis:redis
      - mysql:mysql
    volumes:
      - ./static:/data/www/studygolang/static
      - ./template:/data/www/studygolang/template
      - ./config:/data/www/studygolang/config
      - ./log:/data/www/studygolang/log
    restart: always
  nginx:
    container_name: nginx
    build: ./docker/nginx
    volumes:
        - /data/www:/data/www:rw
        - ./nginx/conf.d:/etc/nginx/conf.d:ro
        - ./nginx/certs/:/etc/nginx/certs
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./logs/nginx:/var/log/nginx:rw
    ports:
        - "80:80"
        - "443:443"
    restart: always
    command: nginx -g 'daemon off;' 
  mysql:
      container_name: mysql
      image: "mysql/mysql-server:5.7"
      networks:
          - default
          - app_net
      ports:
          - "3306:3306"
          - "33060:33060"
      environment:
          - MYSQL_ROOT_PASSWORD=123456
      volumes:
          - ./docker/mysql:/var/lib/mysql
      restart: always
  
  redis:
      container_name: redis
      image: "redis:6.2"
      networks:
          - default
          - app_net
      ports:
          - "6379:6379"
      volumes:
          - ./docker/redis:/usr/local/etc/redis
      restart: always

networks:
  app_net:
    external: true
